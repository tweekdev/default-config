unbind r
bind r source-file ~/.tmux.conf


set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g mouse on

# remap bind key from 'Ctrl-b' to 'Ctrl-a'
unbind C-b
set -g prefix C-a

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# open config with C-a then shift+M
bind-key M split-window -h "nvim ~/.tmux.conf"


# split panes vertically with | 
# split panes horizontally with  -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
# set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# default colors
# set -g @ctp_bg "#24273a"
# set -g @ctp_surface_1 "#494d64"
# set -g @ctp_fg "#cad3f5"
# set -g @ctp_mauve "#c6a0f6"
# set -g @ctp_crust "#181926"


set -g @ctp_bg "#3c3836"
set -g @ctp_surface_1 "#494d64"
set -g @ctp_fg "#cad3f5"
set -g @ctp_mauve "#98971a"
set -g @ctp_crust "#181926"

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha" # latte, frappe, macchiato, or mocha
set -g @catppuccin_window_status_style "slanted" # basic, rounded, slanted, custom, or none

# status line
set -gF status-style "bg=#{@ctp_bg},fg=#{@ctp_fg}"


# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
# set -gF status-right " #{E:@catppuccin_status_application} "
# set -agF status-right " #{E:@catppuccin_status_session} "
# set -agF status-right " #{E:@catppuccin_status_uptime} "
# set -agF status-right "#{E:@catppuccin_status_battery}"


set -g @catppuccin_window_default_text " #W "
set -g @catppuccin_window_text " #W "
set -g @catppuccin_window_current_text " #W "
# Status
set -g  status-right "#{E:@catppuccin_status_directory}"
set -agF status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_user}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -agF status-right "#{E:@catppuccin_status_date_time}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

